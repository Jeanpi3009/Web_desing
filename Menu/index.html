<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Menu</title>
    <script defer src="https://app.embed.im/snow.js">
    </script>
</head>

<body>
    <ul>
        <li><a><i class="fa fa-home"></i></a></li>
        <li><a><i class="fa fa-user-circle-o"></i></a></li>
        <li class="activo"><a><i class="fa fa-plus-square-o"></i></a></li>
        <li><a><i class="fa fa-send-o"></i></a></li>
        <li><a><i class="fa fa-gear"></i></a></li>
        <div id="marcador" style="left: 197px; width: 91px;"></div>
    </ul>
    <script>
        let marcador = document.querySelector('#marcador');
        let list = document.querySelectorAll('ul li');

        function moverIndicador(e) {
            marcador.style.left = e.offsetLeft + 'px';
            marcador.style.width = e.offsetWidth + 'px';
        }

        list.forEach(link => {
            link.addEventListener('mousemove', (e) => {
                moverIndicador(e.target);
            })
        })

        function activo() {
            list.forEach((item) =>
                item.classList.remove('activo'));
            this.classList.add('activo');
        }

        list.forEach((item) =>
            item.addEventListener('mousemove', activo));
    </script>
</body>

</html>
